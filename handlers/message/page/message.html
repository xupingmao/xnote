{% extends base %}

{% block body %}
    <style type="text/css">
        .content-left {
            float: left;
            width: 700px;
        }

        .content-right {
            padding-left: 10px;
            float: left;
            width: 300px;
        }

        /** 移动端样式放在最后 **/
        @media screen and (max-width: 1000px) {
            /** mobile **/
            .content-left {
                width: 100%;
            }

            .content-right {
                padding-left: 0px;
                width: 100%;
            }
        }
    </style>


    {% init key = "" %}
    {% init default_content = "" %}
    {% init show_tab = True %}

    <script type="text/javascript" src="/static/js/message/message.js?ts={{_ts}}"></script>

    <input class="default-content-input" type="hidden" value="{{default_content}}"/>

    {% if show_tab %}
        {% include message/component/message_header.html %}
    {% end %}

    <div id="app" class="row">
        {% include message/card/msg_left.html %}
    </div>

{% end %}
