<!-- 移动端编辑器的符号 -->

<div class="card">
    <p>标题</p>
    <a class="btn btn-default symbol-item-btn" data-text="# 一级标题&#13;"># 一级标题</a>
    <a class="btn btn-default symbol-item-btn" data-text="## 二级标题&#13;">## 二级标题</a>
    <a class="btn btn-default symbol-item-btn" data-text="### 三级标题&#13;">### 三级标题</a>
    <p>标记符号</p>
    <a class="btn btn-default symbol-item-btn">- 列表</a>
    <a class="btn btn-default symbol-item-btn">- [] 待办</a>
    <a class="btn btn-default symbol-item-btn">```代码```</a>
    <a class="btn btn-default symbol-item-btn">**强调**</a>
    <a class="btn btn-default symbol-item-btn">&gt; 引用</a>

    <p>常用字符</p>
    <a class="btn btn-default symbol-item-btn">x</a>
    <a class="btn btn-default symbol-item-btn">[]</a>
    <a class="btn btn-default symbol-item-btn">【】</a>
    <a class="btn btn-default symbol-item-btn">《》</a>

    <p>快捷操作</p>
    <a class="btn btn-default symbol-action-btn" data-action="finish_task">完成待办</a>
    <a class="btn btn-default symbol-action-btn" data-action="redo_task">重做待办</a>

    <p>链接</p>
    <a class="btn btn-default symbol-action-btn" data-action="note_link">笔记链接</a>
</div>
