<div class="card">
    <div class="card-title">
        <span>常用</span>
        <div class="float-right">
            <a class="btn btn-default" href="{{_server_home}}/note/recent?orderby=hot">更多</a>
        </div>
    </div>

{% for item in hot_notes %}
    <!-- 隐藏的记录 -->
    {% if hasattr(item, "hide") and item.hide %}
        {% continue %}
    {% end %}

    <a class="list-link" href="{{_server_home}}{{item.url}}">
        <!-- 图标和标题 -->
        <i class="fa {{item.icon}} fa-{{item.icon}} black"></i>                
        <span>{{item.name}}</span>
        
        {% if item.is_deleted %}
            <span class="gray-tag-span" href="{{_server_home}}/note/removed">删除</span>
        {% end %}
        
        <div class="float-right">
            <span class="book-size-span">{{item.hot_index}}</span>
            <i class="fa fa-chevron-right"></i>
        </div>
    </a>
{% end %}
</div>
