{% if len(tag_meta_list) > 0 %}
<div class="card btn-line-height">
    <div class="row">
        <span>标签</span>
        <a class="tag lightgray large {%if len(q_tags)==0 %}active{%end%}" href="?">全部</a>
        {% for tag in tag_meta_list %}
            <a class="tag lightgray large meta {% if tag.tag_name in q_tags%}active{%end%}" 
                href="{{_server_home}}/note/group?tag_name={{quote(tag.tag_name)}}">{{tag.tag_name}}</a>
        {% end %}
    </div>
</div>
{% end %}
