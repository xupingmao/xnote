{% init tag_meta_list = [] %}
{% if len(tag_meta_list) > 0 %}

<div class="card">
    <div class="float-left">
        <a class="x-tab title">标签</a>
    </div>
    <div class="x-tab-box btn-style" data-tab-default="" data-tab-key="tag">
        <a class="x-tab" data-tab-value="">全部</a>
        {% for tag in tag_meta_list %}
            <a class="x-tab" data-tab-value="{{tag.tag_code}}" 
                href="{{_server_home}}/note/{{note_id}}?tag={{quote(tag.tag_code)}}">{{tag.tag_name}}</a>
        {% end %}
    </div>
</div>

{% end %}
